<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="w-[360px] bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h1>
    
    <form class="flex flex-col gap-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">Mobile Number</label>
        <input 
          type="tel" 
          placeholder="08123456789" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EC704A] focus:border-transparent"
          required
        >
      </div>
      
      <div>
        <label class="block text-sm text-gray-600 mb-1">Email</label>
        <input 
          type="email" 
          placeholder="abc123@gmail.com" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EC704A] focus:border-transparent"
          required
        >
      </div>
      
      <div>
        <label class="block text-sm text-gray-600 mb-1">Password</label>
        <input 
          type="password" 
          minlength="6"
          placeholder="••••••••" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EC704A] focus:border-transparent"
          required
        >
      </div>
      
      <div>
        <label class="block text-sm text-gray-600 mb-1">Confirm Password</label>
        <input 
          type="password" 
          minlength="6"
          placeholder="••••••••" 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EC704A] focus:border-transparent"
          required
        >
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-[#EC704A]  hover:bg-[#da5e38] text-white py-3 rounded-lg font-semibold transition-colors"
      >
        Sign Up
      </button>
