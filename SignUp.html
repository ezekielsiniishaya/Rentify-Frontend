<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mobile-container">
        <h1>Sign Up</h1>
        <form class="signup-form">
            <div class="number">
                <label for="number">Mobile Number</label>
                <input type="tel" id="number" placeholder="08123456789" required>
            </div>
            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abc123@gmail.com" required>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••" required minlength="6">
            </div>
            <div class="confirmpassword">
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" id="confirmpassword" placeholder="••••••••" required minlength="6">
            </div>
            <button type="submit">Sign Up</button>
            <div class="login-link">
                Already have an account? <b><a href="LogIn.html">Log in</a></b>
            </div>
            
            <!-- incase we are to use the social login below -->
            <!-- <div class="divider">or</div> -->

                </button>

                </button>
            </div> -->
            
        </form>
    </div>
</body>
