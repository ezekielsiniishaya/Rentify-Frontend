<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- uncomment if the google and apple login option is used -->

  <body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="w-[360px] bg-white rounded-xl shadow-md p-6">
      <h1 class="text-2xl text-center text-gray-800 mb-6 font-bold">Log In</h1>
      <!--Error message container-->
      <div
        id="errorContainer"
        class="hidden mb-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700"
      >
        <p id="errorMessage"></p>
      </div>
      <form id="loginForm" class="flex flex-col gap-4">
        <div id="phone_number" class="hidden">
          <label class="block text-sm text-gray-600 mb-1">Mobile Number</label>
          <input
            id="phone_number_input"
            type="tel"
            placeholder="08123456789"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EC704A] focus:border-transparent"
          />
        </div>
        <div id="email" class="hidden">
          <label class="block text-sm text-gray-600 mb-1">Email</label>
          <input
            id="email_input"
            type="email"
            placeholder="abc123@gmail.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EC704A] focus:border-transparent"
          />
        </div>
        <div>
          <label class="block text-sm text-gray-600 mb-1">Password</label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#EC704A] focus:border-transparent"
            required
          />
          <a
            href="#"
            class="text-right block text-sm text-[#EC704A] mt-1 hover:underline"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-[#EC704A] hover:bg-[#da5e38] text-white py-3 rounded-lg font-semibold transition-colors"
        >
          Log In
        </button>
