<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favorites - Rentify</title>
    <link href="../css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../assets/images/Frame.svg" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        background-color: #f0effb;
      }

      .wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        max-width: 425px;
        margin: auto;
        background-color: #faf9f6;
        border-radius: 12px;
      }

      footer {
        background: #faf9f6;
      }
    </style>
  </head>

  <body class="font-chubbo">
    <div class="wrapper">
      <header class="px-[30px] flex items-center pt-[10px]">
        <a href="home.html">
          <img src="../assets/images/ArrowLeft.png" class="h-[26px]" />
        </a>
        <span class="text-[24px] font-[400] text-center w-full">Favorites</span>
      </header>

      <div id="errorContainer" class="hidden mx-[30px] text-sm text-center">
        <p id="errorMessage"></p>
      </div>

      <main class="lodge-container px-[30px] pb-4">
        <!-- Lodges will be inserted here -->
      </main>
    </div>

    <footer class="text-center py-4 w-full max-w-[425px] mx-auto">
      <span class="text-[13px]">@FutminnaStartupCampus</span>
    </footer>

    <script src="../js/favorite.js"></script>
  </body>
</html>
