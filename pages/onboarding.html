<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=" UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../assets/images/Frame.svg" />
  </head>

  <body class="font-chubbo font-[400] bg-[#F0EFFB]">
    <div
      class="max-w-[425px] mx-auto bg-white md:my-[10px] md:rounded-xl pt-[30px] min-h-screen relative"
    >
      <div class="place-items-center">
        <h1 class="text-[40px]">Rentify</h1>
        <h2 class="text-[20px]">The smart way to find housing.</h2>
        <img
          class="h-[189px]"
          src="../assets/images/3f2c3cb4d3e4de1dffb489355c1ad16934982856.png"
        />
      </div>
      <div class="p-[30px]">
        <h2 class="text-[18px]">Continue as</h2>

        <a
          href="javascript:void(0);"
          onclick="selectUserType('landlord')"
          class="h-[114px] place-content-center shadow-[0_4px_2px_1px_rgba(240,239,251,1)] rounded-b-xl place-items-center flex justify-between px-[10%] block"
        >
          <span class="text-[20px]">Landlord</span>
          <img class="h-[44px]" src="../assets/images/roundArrow.png" />
        </a>

        <a
          href="javascript:void(0);"
          onclick="selectUserType('tenant')"
          class="h-[114px] place-content-center rounded-b-xl shadow-[0_4px_2px_1px_rgba(240,239,251,1)] mt-[20px] place-items-center flex justify-between px-[10%] block"
        >
          <span class="text-[20px]">Tenant</span>
          <img class="h-[44px]" src="../assets/images/roundArrow.png" />
        </a>
      </div>
      <script>
        function selectUserType(type) {
          localStorage.setItem("userType", type); // Save the choice
          window.location.href = "signup.html";
        }
      </script>
      <footer class="text-center h-[40px] content-end w-full absolute bottom-0">
        <span class="text-[13px]">@FutminnaStartupCampus</span>
      </footer>
    </div>
  </body>
</html>
