<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset=" UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
      content="Rentify â€“ A platform that seeks to connect students to house owners eliminating the need for dubious middlemen.">
    <meta name="keywords" content="rental, accomodation, FUT Minna, offk, GK, landlord">
    <meta name="author" content="Rentify Team">
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../assets/images/Frame.svg" />
  </head>

  <body class="font-chubbo bg-[#F0EFFB]">
    <div class="max-w-[425px] mx-auto md:my-[10px] md:rounded-xl min-h-screen bg-[#FAF9F6] relative">
      <header class="px-[30px] pt-[10px]">
        <h1 class="font-400 text-[24px] text-center">Rent with ease</h1>
        <div class="flex justify-between items-center gap-[5%] mt-[10px] mb-[10px]">
          <input type="text" placeholder="Search" class="border border-gray-300 rounded-xl p-2 w-full h-[44px]" />
          <a href="favorite.html">
            <i class="fa-regular fa-heart text-[24px]"></i>
          </a>
        </div>
      </header>
      <div class="lodge-container px-[30px]">
        <!-- Lodge items will be dynamically inserted here -->
      </div>

      <footer class="text-center h-[60px] content-end w-full static bottom-0 justify-anchor-center">
        <span class="text-[13px]">@FutminnaStartupCampus</span>
      </footer>
    </div>
  </body>
  <script>
    const lodges = [
      {
        id: 1,
        image: "house1.jpg",
        title: "Cozy Retreat",
        lodgeName: "Sunrise Lodge",
        roomsAvailable: 3,
      },
      {
        id: 2,
        image: "house2.jpg",
        title: "Urban Escape",
        lodgeName: "Cityview Lodge",
        roomsAvailable: 5,
      },
      {
        id: 3,
        image: "house1.jpg",
        title: "Beachside Bliss",
        lodgeName: "Seaside Lodge",
        roomsAvailable: 2,
      },
    ];
    function addFav(lodgeId) {
      const lodgeElement = document.getElementById(`lodge${lodgeId}`);
      if (lodgeElement.classList.contains("fa-solid")) {
        lodgeElement.classList.remove("fa-solid");
        lodgeElement.classList.add("fa-regular");
        lodgeElement.classList.remove("text-[#ec1818]");
      } else {
        lodgeElement.classList.remove("fa-regular");
        lodgeElement.classList.add("fa-solid");
        lodgeElement.classList.add("text-[#ec1818]");
      }
      // Function to handle adding to favorites
    }
    document.addEventListener("DOMContentLoaded", () => {
      const lodgeContainer = document.querySelector(".lodge-container");
      lodges.forEach((lodge) => {
        const lodgeElement = document.createElement("div");
        lodgeElement.classList.add("lodge-item");
        lodgeElement.classList.add("mt-[10px]");
        lodgeElement.classList.add("max-width-[320px]");
        lodgeElement.innerHTML = `
                    <img src="../assets/images/${lodge.image}" alt="${lodge.title}"" class="w-full h-60 rounded-xl">
                    <div class="flex justify-between items-center font-supreme font-[400] text-[12px] pt-[10px] px-[10px]">
                        <div>
                            <h3>${lodge.lodgeName}</h3>
                            <p class="text-[#444343]">${lodge.roomsAvailable} rooms available</p>
                        </div>
                    <i id="lodge${lodge.id}" class="fa-regular fa-heart text-[24px]" onclick= addFav(${lodge.id})></i>
                    </div>
                `;
        lodgeContainer.appendChild(lodgeElement);
      });
    });
  </script>

</html>
