<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rentify - Home</title>
    <meta
      name="description"
      content="Rentify - Your go-to platform for easy renting."
    />
    <meta name="keywords" content="rent, rental, housing, apartments, homes" />
    <meta name="author" content="Futminna Startup Campus" />
    <meta name="theme-color" content="#F0EFFB" />

    <meta property="og:title" content="Rentify - Home" />
    <meta
      property="og:description"
      content="Rentify - Your go-to platform for easy renting."
    />
    <meta property="og:image" content="../assets/images/Frame.svg" />
    <meta
      property="og:url"
      content="https://rentify-ng.netlify.app/pages/home"
    />
    <meta property="og:type" content="website" />

    <link href="../css/output.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="icon" type="image/png" href="../assets/images/Frame.svg" />

    <!-- Redirect if not authenticated -->
    <script>
      if (!localStorage.getItem("token")) {
        window.location.href = "./login.html";
      }
    </script>

    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body class="font-chubbo bg-[#F0EFFB]">
    <!-- Blur overlay -->
    <div
      id="loadingOverlay"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(4px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      "
    >
      <div
        class="spinner"
        style="
          width: 40px;
          height: 40px;
          border: 4px solid #ccc;
          border-top-color: #333;
          border-radius: 50%;
          animation: spin 0.6s linear infinite;
        "
      ></div>
    </div>

    <div
      class="content-wrapper max-w-[425px] mx-auto w-full md:my-[10px] md:rounded-xl bg-[#FAF9F6] min-h-screen"
    >
      <header class="relative px-[25px] pt-[10px]">
        <div id="landlord-heading" class="heading-container">
          <h1 class="page-heading">Rent with ease</h1>
          <a href="../pages/landlord_profile.html" id="profile">
            <div class="profile-icon">
              <i class="fa-regular fa-user"></i>
            </div>
          </a>
        </div>
        <h1 id="tenant-heading" onclick="location.reload()">Rent with Ease</h1>

        <div
          class="search-bar justify-between items-center gap-[5%] mt-[10px] mb-[10px]"
        >
          <div class="relative mt-2 mb-2 w-full">
            <form id="searchForm" class="w-full">
              <input
                type="text"
                id="searchInput"
                placeholder="Search"
                class="w-full border border-gray-300 rounded-xl p-3 h-[44px] text-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 transition"
              />
            </form>
            <ul
              id="suggestionList"
              class="absolute z-50 w-full bg-white border border-gray-300 rounded-md mt-1 hidden max-h-60 overflow-y-auto text-sm"
            ></ul>

            <!-- Filter popup -->
            <div
              id="searchFilterBox"
              class="hidden absolute top-full left-0 w-full bg-white shadow-md rounded-lg mt-2 p-4 z-50 border border-gray-200"
            >
              <label class="block mb-3 text-sm font-medium text-gray-700">
                Filter by:
                <select
                  id="filterType"
                  class="w-full mt-1 border border-gray-300 rounded-md p-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-400"
                >
                  <option value="name">Name</option>
                  <option value="price" selected>Price</option>
                  <option value="area_id">Area</option>
                </select>
              </label>

              <!-- Input field (for name/price) -->
              <label
                id="filterValueLabel"
                class="block mb-3 text-sm font-medium text-gray-700"
              >
                Value:
                <input
                  type="text"
                  id="filterValue"
                  class="w-full mt-1 border border-gray-300 rounded-md p-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-400"
                  placeholder="Enter value"
                />
              </label>

              <!-- Area dropdown (for area_id filter) -->
              <label
                id="areaDropdownLabel"
                class="block mb-3 text-sm font-medium text-gray-700 hidden"
              >
                Select Area:
                <select
                  id="areaDropdown"
                  class="w-full mt-1 border border-gray-300 rounded-md p-2 text-sm focus:outline-none focus:ring-1 focus:ring-indigo-400"
                >
                  <option value="">-- Choose Area --</option>
                </select>
              </label>

              <button
                id="applySearchFilter"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md text-sm transition"
              >
                Apply Filter
              </button>
            </div>
          </div>

          <!-- Hamburger Menu Button -->
          <div class="relative">
            <button id="hamburgerButton" class="p-2">
              <i class="fa-solid fa-bars text-[24px]"></i>
            </button>

            <!-- Dropdown Menu -->
            <div
              id="hamburgerMenu"
              class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg hidden z-50"
            >
              <a
                href="./favorite.html"
                class="block px-4 py-2 hover:bg-gray-100"
                >Favorites</a
              >
              <a href="../index.html" class="block px-4 py-2 hover:bg-gray-100"
                >Rentify-Home</a
              >
              <a href="#about" class="block px-4 py-2 hover:bg-gray-100"
                >About Us</a
              >
              <a
                href="#contact"
                id="feedback"
                class="block px-4 py-2 hover:bg-gray-100"
                >Contact Us</a
              >
              <a
                href="#contact"
                id="logoutBtn"
                class="w-full text-left px-4 py-2 hover:bg-gray-100"
              >
                Logout
              </a>
            </div>
          </div>
        </div>
      </header>

      <div
        id="errorContainer"
        class="hidden mb-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700"
      >
        <p id="errorMessage"></p>
      </div>

      <main class="lodge-container pb-4">
        <!-- Lodge items will be inserted here dynamically -->
      </main>
    </div>

    <footer class="text-center w-full max-w-[425px] mx-auto">
      <span class="text-[13px]">@FutminnaStartupCampus</span>
    </footer>

    <script type="module" src="../js/home.js"></script>
  </body>
</html>
