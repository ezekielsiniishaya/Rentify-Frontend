<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rentify - Home</title>
    <meta name="description" content="Rentify - Your go-to platform for easy renting." />
    <meta name="keywords" content="rent, rental, housing, apartments, homes" />
    <meta name="author" content="Futminna Startup Campus" />
    <meta name="theme-color" content="#F0EFFB" />

    <meta property="og:title" content="Rentify - Home" />
    <meta property="og:description" content="Rentify - Your go-to platform for easy renting." />
    <meta property="og:image" content="../assets/images/Frame.svg" />
    <meta property="og:url" content="https://rentify-ng.netlify.app/pages/home" />

    <link href="../css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" type="image/png" href="../assets/images/Frame.svg" />

    <!-- Redirect if not authenticated -->
    <script>
      if (!localStorage.getItem("token")) {
        window.location.href = "./login.html";
      }
      console.log(localStorage.getItem("token"));
    </script>
    <style>
      .heading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 148px;
        margin-top: 10px;
      }

      .page-heading {
        font-size: 17px;
        font-weight: 400;
        text-align: left;
      }

      .profile-icon {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background-color: white;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .profile-icon i {
        font-size: 14px;
        color: #374151;
        /* same grey as before */
      }
    </style>
  </head>

  <body class="font-chubbo bg-[#F0EFFB]">
    <div class="content-wrapper max-w-[425px] mx-auto w-full md:my-[10px] md:rounded-xl bg-[#FAF9F6] min-h-screen">
      <header class="relative px-[30px] pt-[10px]">
        <div class="heading-container">
          <h1 class="page-heading">Rent with ease</h1>
          <a href="../pages/landlord_profile.html" id="profile">
            <div class="profile-icon">
              <i class="fa-regular fa-user"></i>
            </div>
          </a>
        </div>

        <div class="flex justify-between items-center gap-[5%] mt-[10px] mb-[10px]">
          <input type="text" placeholder="Search" class="border border-gray-300 rounded-xl p-2 w-full h-[44px]" />
          <a href="favorite.html" id="favoriteLink">
            <i class="fa-regular fa-heart text-[24px]"></i>
          </a>
        </div>
      </header>

      <div id="errorContainer" class="hidden mb-4 p-3 bg-red-100 border-l-4 border-red-500 text-red-700">
        <p id="errorMessage"></p>
      </div>

      <main class="px-[30px] lodge-container pb-4">
        <!-- Lodge items will be inserted here dynamically -->
      </main>
    </div>

    <footer class="text-center py-4 w-full max-w-[425px] mx-auto">
      <span class="text-[13px]">@FutminnaStartupCampus</span>
    </footer>

    <script type="module" src="../js/home.js"></script>
  </body>

</html>
